<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LACASA POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

      /* --- THERMAL PRINTER STYLES --- */

        .print-only { display: none !important; }

      @media print {
        @page { margin: 0; size: 80mm auto; }
        body * { visibility: hidden; }
        #root, body, html { overflow: visible !important; height: auto !important; background: white; }

            position: absolute; 
            left: 0; 
            top: 0;

            padding: 5px;

    </style>
    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
        "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
    </script>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.body.innerHTML = '<div style="padding: 20px; color: #ef4444;"><h1>Application Error</h1><p>'+message+'</p></div>';
      };
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased overflow-hidden">
    <div id="root" class="h-screen w-screen flex flex-col"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useContext, createContext, useMemo, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { 
        LayoutDashboard, ShoppingCart, Package, Coins, 
        Plus, Minus, Ticket, X, Search, CheckCircle,
        Edit2, Trash2, Save, PackageOpen, Layers,
        DollarSign, ShoppingBag, Star, ClipboardList, ListChecks, 
        AlertTriangle, Tag, Printer, FileText, User, Link as LinkIcon, 
        MinusCircle, Menu, LogOut, Loader2, Grid3X3, Split, Scissors, Armchair, Settings, RefreshCw, AlertCircle
      } from 'lucide-react';
      import { 
        BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer 
      } from 'recharts';

      // --- FIREBASE IMPORTS ---
      import { initializeApp } from "firebase/app";
      import { 
        getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut 
      } from "firebase/auth";
      import { 
        getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, getDocs, writeBatch, setDoc, getDoc 
      } from "firebase/firestore";

      // --- FIREBASE CONFIG ---
      const firebaseConfig = {
        apiKey: "AIzaSyDU9-o2lNfM0h1EZHjh2cZxluSddoP980Q",
        authDomain: "lacasa-ddc80.firebaseapp.com",
        projectId: "lacasa-ddc80",
        storageBucket: "lacasa-ddc80.firebasestorage.app",
        messagingSenderId: "162103724482",
        appId: "1:162103724482:web:55709c250858d273dd6e5b"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const EXCHANGE_RATE = 90000;

      // --- LOGIN COMPONENT ---
      const LoginPage = () => {
        const [email, setEmail] = useState('');
        const [password, setPassword] = useState('');
        const [error, setError] = useState('');
        const [loading, setLoading] = useState(false);

        const handleAuth = async (e) => {
          e.preventDefault();
          setError('');
          setLoading(true);
          try {
            await signInWithEmailAndPassword(auth, email, password);
          } catch (err) {
            setError("Invalid email or password.");
          } finally {
            setLoading(false);
          }
        };

        return (
          <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
            <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
              <div className="flex justify-center mb-6">
                 <div className="w-16 h-16 bg-emerald-600 rounded-2xl flex items-center justify-center text-white font-bold text-3xl shadow-emerald-200 shadow-lg">L</div>
              </div>
              <h2 className="text-2xl font-bold text-center text-slate-800 mb-2">LACASA POS</h2>
              <form onSubmit={handleAuth} className="space-y-4">
                <div><label className="block text-sm font-medium text-slate-700 mb-1">Email</label><input type="email" required className="w-full px-4 py-2 border rounded-lg" value={email} onChange={e => setEmail(e.target.value)} /></div>
                <div><label className="block text-sm font-medium text-slate-700 mb-1">Password</label><input type="password" required className="w-full px-4 py-2 border rounded-lg" value={password} onChange={e => setPassword(e.target.value)} /></div>
                {error && <div className="text-red-500 text-sm">{error}</div>}
                <button type="submit" disabled={loading} className="w-full py-3 bg-emerald-600 text-white font-bold rounded-xl">{loading ? '...' : 'Sign In'}</button>
              </form>
            </div>
          </div>
        );
      };

      // --- CONTEXT ---
      const DataContext = createContext(undefined);

      const DataProvider = ({ children }) => {
        const [user, setUser] = useState(null);
        const [authLoading, setAuthLoading] = useState(true);
        const [currency, setCurrency] = useState('LBP');
        const [menuItems, setMenuItems] = useState([]);
        const [stockItems, setStockItems] = useState([]);
        const [tickets, setTickets] = useState([]);
        const [salesHistory, setSalesHistory] = useState([]);
        const [categories, setCategories] = useState([]);
        const [groups, setGroups] = useState([]);
        const [tableConfig, setTableConfig] = useState({ floor1: 10, floor2: 6 });

        useEffect(() => {
          const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
            setUser(currentUser);
            setAuthLoading(false);
          });
          return () => unsubscribe();
        }, []);

        useEffect(() => {
          if (!user) return;
          const menuRef = collection(db, 'menuItems');
          const stockRef = collection(db, 'stockItems');
          const salesRef = collection(db, 'sales');
          const ticketsRef = collection(db, 'tickets');
          const catsRef = collection(db, 'categories');
          const groupsRef = collection(db, 'groups');
          const configRef = doc(db, 'settings', 'tables');

          const unsubMenu = onSnapshot(menuRef, (snap) => setMenuItems(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
          const unsubStock = onSnapshot(stockRef, (snap) => setStockItems(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
          const unsubSales = onSnapshot(query(salesRef, orderBy('timestamp', 'desc')), (snap) => setSalesHistory(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
          const unsubTickets = onSnapshot(query(ticketsRef, orderBy('createdAt', 'asc')), (snap) => setTickets(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
          const unsubCats = onSnapshot(query(catsRef, orderBy('name')), (snap) => setCategories(snap.docs.map(d => d.data().name)));
          const unsubGroups = onSnapshot(query(groupsRef, orderBy('name')), (snap) => setGroups(snap.docs.map(d => d.data().name)));
          
          const unsubConfig = onSnapshot(configRef, (docSnap) => {
             if(docSnap.exists()) setTableConfig(docSnap.data());
             else setDoc(configRef, { floor1: 10, floor2: 6 });
          });

          return () => { unsubMenu(); unsubStock(); unsubSales(); unsubTickets(); unsubCats(); unsubGroups(); unsubConfig(); };
        }, [user]);

        const toggleCurrency = () => setCurrency(prev => prev === 'USD' ? 'LBP' : 'USD');
        const simpleConvert = (amount) => currency === 'USD' ? amount : amount * EXCHANGE_RATE;
        const formatPrice = (amount) => currency === 'USD' ? `$${amount.toFixed(2)}` : `${(amount * EXCHANGE_RATE).toLocaleString()} L.L`;
        const logout = () => signOut(auth);

        // --- DATABASE HELPERS ---
        const addStockItem = async (item) => await addDoc(collection(db, 'stockItems'), item);
        const updateStockItem = async (item) => await updateDoc(doc(db, 'stockItems', item.id), item);
        const deleteStockItem = async (id) => await deleteDoc(doc(db, 'stockItems', id));
        const addMenuItem = async (item) => await addDoc(collection(db, 'menuItems'), item);
        const updateMenuItem = async (item) => await updateDoc(doc(db, 'menuItems', item.id), item);
        const deleteMenuItem = async (id) => await deleteDoc(doc(db, 'menuItems', id));
        const addCategory = async (name) => { if(!categories.includes(name)) await addDoc(collection(db, 'categories'), { name }); };
        const deleteCategory = async (name) => { const snap = await getDocs(query(collection(db, 'categories'))); const d = snap.docs.find(doc => doc.data().name === name); if(d) await deleteDoc(d.ref); };
        const addGroup = async (name) => { if(!groups.includes(name)) await addDoc(collection(db, 'groups'), { name }); };
        const deleteGroup = async (name) => { const snap = await getDocs(query(collection(db, 'groups'))); const d = snap.docs.find(doc => doc.data().name === name); if(d) await deleteDoc(d.ref); };
        const updateTableConfig = async (newConfig) => await setDoc(doc(db, 'settings', 'tables'), newConfig);

        const createTicket = async (tableId, customerName = '') => {
            const existing = tickets.find(t => t.tableId === tableId);
            if(existing) return existing.id;
            const docRef = await addDoc(collection(db, 'tickets'), { 
                name: `Table ${tableId}`, tableId, items: [], status: 'open', createdAt: Date.now(), customerName, note: '' 
            });
            return docRef.id;
        };

        const updateTicketItems = async (ticketId, items) => await updateDoc(doc(db, 'tickets', ticketId), { items });
        const updateTicketDetails = async (ticketId, updates) => await updateDoc(doc(db, 'tickets', ticketId), updates);
        const deleteTicket = async (ticketId) => await deleteDoc(doc(db, 'tickets', ticketId));

        const completeTicket = async (ticketId, itemsToPay = null) => {
           const ticket = tickets.find(t => t.id === ticketId);
           if (!ticket) return;
           
           let payingItems = [];
           let remainingItems = [];
           
           if(itemsToPay) {
               ticket.items.forEach((item, index) => {
                   if(itemsToPay.includes(index)) payingItems.push(item); else remainingItems.push(item);
               });
           } else { payingItems = ticket.items; }

           if (payingItems.length === 0) return;

           const total = payingItems.reduce((sum, item) => {
              const itemTotal = item.price * item.quantity;
              const modsTotal = (item.selectedModifiers || []).reduce((mSum, mod) => mSum + (mod.price * item.quantity), 0);
              return sum + itemTotal + modsTotal;
           }, 0);

           const batch = writeBatch(db);
           const deductions = {}; 
           payingItems.forEach(ticketItem => {
              const menuItem = menuItems.find(m => m.id === ticketItem.id);
              if (menuItem && menuItem.recipe) {
                 menuItem.recipe.forEach(ingredient => {
                    deductions[ingredient.itemId] = (deductions[ingredient.itemId] || 0) + (ingredient.quantity * ticketItem.quantity);
                 });
              }
           });

           stockItems.forEach(sItem => {
              if (deductions[sItem.id]) {
                 const newStock = Math.max(0, (sItem.stock || 0) - deductions[sItem.id]);
                 batch.update(doc(db, 'stockItems', sItem.id), { stock: newStock });
              }
           });

           const saleRef = doc(collection(db, 'sales'));
           batch.set(saleRef, {
             ticketName: ticket.name, tableId: ticket.tableId, items: payingItems, total, timestamp: Date.now(), 
             paymentMethod: 'cash', customerName: ticket.customerName, isPartial: !!itemsToPay
           });

           if (remainingItems.length > 0) batch.update(doc(db, 'tickets', ticketId), { items: remainingItems });
           else batch.delete(doc(db, 'tickets', ticketId));

           await batch.commit();
        };

        if (authLoading) return <div className="h-screen w-screen flex items-center justify-center text-emerald-600"><Loader2 className="animate-spin w-10 h-10"/></div>;
        if (!user) return <LoginPage />;

        return (
          <DataContext.Provider value={{
            user, logout,
            menuItems, stockItems, tickets, salesHistory, currency, categories, groups, tableConfig,
            toggleCurrency, formatPrice, convertPrice: simpleConvert,
            addMenuItem, updateMenuItem, deleteMenuItem,
            addStockItem, updateStockItem, deleteStockItem,
            addCategory, deleteCategory, addGroup, deleteGroup, updateTableConfig,
            createTicket, updateTicketItems, updateTicketDetails, deleteTicket, completeTicket
          }}>
            {children}
          </DataContext.Provider>
        );
      };

      const useData = () => {
        const context = useContext(DataContext);
        if (!context) throw new Error('useData must be used within DataProvider');
        return context;
      };

      // --- SIDEBAR ---
      const Sidebar = ({ currentView, setCurrentView, isMobileMenuOpen, setIsMobileMenuOpen }) => {
        const { currency, toggleCurrency, logout } = useData();
        const NavItem = ({ view, icon: Icon, label }) => (
          <button onClick={() => { setCurrentView(view); setIsMobileMenuOpen(false); }} className={`flex items-center justify-center lg:justify-start gap-3 px-3 lg:px-4 py-3 rounded-xl transition-all w-full ${currentView === view ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-200' : 'text-slate-500 hover:bg-slate-100 hover:text-slate-700'}`}>
            <Icon size={24} strokeWidth={2.5} className="shrink-0" />
            <span className="hidden lg:block font-medium whitespace-nowrap">{label}</span>
          </button>
        );
        return (
          <>
            <aside className="no-print hidden md:flex flex-col md:w-20 lg:w-64 bg-white border-r border-slate-200 h-full z-20 transition-all duration-300">
              <div className="h-20 flex items-center justify-center lg:justify-start lg:px-6 border-b lg:border-none">
                <div className="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-emerald-200 shadow-md">L</div>
                <h1 className="hidden lg:block ml-3 text-xl font-bold text-slate-800">LACASA</h1>
              </div>
              <nav className="space-y-2 flex-1 px-2 lg:px-4 py-6">
                <NavItem view="tables" icon={Armchair} label="Tables" />
                <NavItem view="pos" icon={ShoppingCart} label="Active Order" />
                <NavItem view="sales" icon={LayoutDashboard} label="Sales" />
                <NavItem view="stock" icon={ClipboardList} label="Stock" />
                <NavItem view="inventory" icon={Package} label="Menu" />
              </nav>
              <div className="p-4 border-t border-slate-200 space-y-2">
                <button onClick={toggleCurrency} className="flex items-center justify-center lg:justify-between w-full p-2 lg:px-4 xl:py-3 rounded-xl bg-slate-100 hover:bg-slate-200 text-slate-700">
                  <div className="flex items-center gap-2"><Coins size={20} /><span className="hidden lg:block font-medium text-sm">Currency</span></div>
                  <span className="hidden lg:block font-bold text-xs bg-white px-2 py-1 rounded border">{currency}</span>
                </button>
                <button onClick={logout} className="flex items-center justify-center lg:justify-start gap-3 w-full p-2 lg:px-4 xl:py-3 rounded-xl text-red-500 hover:bg-red-50 hover:text-red-600">
                  <LogOut size={20} />
                  <span className="hidden lg:block font-medium text-sm">Log Out</span>
                </button>
              </div>
            </aside>
            <div className="no-print md:hidden fixed top-0 left-0 right-0 h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 z-50">
              <div className="flex items-center gap-2"><div className="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center text-white font-bold">L</div><span className="font-bold text-lg">LACASA</span></div>
              <div className="flex items-center gap-2">
                  <button onClick={toggleCurrency} className="px-3 py-1.5 bg-slate-100 rounded-lg text-xs font-bold text-slate-700 border">{currency}</button>
                  <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="p-2 text-slate-600"><Menu /></button>
              </div>
            </div>
            {isMobileMenuOpen && (
              <div className="fixed inset-0 bg-black/50 z-40 md:hidden" onClick={() => setIsMobileMenuOpen(false)}>
                <div className="absolute right-0 top-0 bottom-0 w-64 bg-white p-4 shadow-xl flex flex-col" onClick={e => e.stopPropagation()}>
                  <div className="mb-8 mt-2 font-bold text-xl px-2">Menu</div>
                  <nav className="space-y-2 flex-1">
                    <NavItem view="tables" icon={Armchair} label="Tables" />
                    <NavItem view="pos" icon={ShoppingCart} label="Active Order" />
                    <NavItem view="sales" icon={LayoutDashboard} label="Sales" />
                    <NavItem view="stock" icon={ClipboardList} label="Stock" />
                    <NavItem view="inventory" icon={Package} label="Menu" />
                  </nav>
                  <button onClick={logout} className="flex items-center gap-3 p-3 text-red-500 border-t mt-4"><LogOut size={20} /> Logout</button>
                </div>
              </div>
            )}
          </>
        );
      };

      // --- TABLES PAGE (UNCHANGED) ---
      const TablesPage = ({ setActiveTicketId, setCurrentView }) => {
          const { tickets, createTicket, formatPrice, tableConfig, updateTableConfig } = useData();
          const [filter, setFilter] = useState('all'); // all, available, occupied
          const [isConfigOpen, setIsConfigOpen] = useState(false);
          const [localConfig, setLocalConfig] = useState(tableConfig);
          useEffect(() => setLocalConfig(tableConfig), [tableConfig]);
          const handleTableClick = async (tableId) => { const tId = await createTicket(tableId); setActiveTicketId(tId); setCurrentView('pos'); };
          const saveConfig = () => { updateTableConfig({ floor1: parseInt(localConfig.floor1) || 10, floor2: parseInt(localConfig.floor2) || 6 }); setIsConfigOpen(false); };
          const renderTable = (id) => {
              const ticket = tickets.find(t => t.tableId === id);
              const isOccupied = !!ticket;
              if (filter === 'available' && isOccupied) return null; if (filter === 'occupied' && !isOccupied) return null;
              return (
                  <button key={id} onClick={() => handleTableClick(id)} className={`h-28 rounded-2xl border-2 flex flex-col items-center justify-center relative transition-all shadow-sm hover:shadow-md ${isOccupied ? 'bg-red-50 border-red-300 text-red-800' : 'bg-white border-slate-200 text-slate-500 hover:border-emerald-300'}`}>
                      <span className="text-2xl font-bold mb-1">T{id}</span>
                      {isOccupied ? <div className="text-xs font-semibold bg-red-100 px-2 py-1 rounded-full flex flex-col items-center"><span>Occupied</span><span className="mt-1">{formatPrice(ticket.items.reduce((s,i) => s + i.price * i.quantity, 0))}</span></div> : <span className="text-xs text-emerald-600 font-medium">Available</span>}
                  </button>
              );
          };
          const floor1Count = tableConfig.floor1 || 10; const floor2Count = tableConfig.floor2 || 6;
          const floor1Tables = Array.from({length: floor1Count}, (_, i) => i + 1); const floor2Tables = Array.from({length: floor2Count}, (_, i) => i + 1 + floor1Count);
          return (
              <div className="h-full p-6 bg-slate-50 overflow-y-auto">
                  <div className="flex justify-between items-center mb-6">
                      <div className="flex items-center gap-4"><h1 className="text-2xl font-bold flex items-center gap-2"><Armchair /> Tables</h1><div className="flex bg-white rounded-lg p-1 border border-slate-200"><button onClick={() => setFilter('all')} className={`px-3 py-1 rounded text-sm ${filter === 'all' ? 'bg-slate-800 text-white' : 'text-slate-500'}`}>All</button><button onClick={() => setFilter('available')} className={`px-3 py-1 rounded text-sm ${filter === 'available' ? 'bg-emerald-600 text-white' : 'text-slate-500'}`}>Available</button><button onClick={() => setFilter('occupied')} className={`px-3 py-1 rounded text-sm ${filter === 'occupied' ? 'bg-red-600 text-white' : 'text-slate-500'}`}>Occupied</button></div></div>
                      <button onClick={() => setIsConfigOpen(true)} className="flex items-center gap-2 text-slate-500 hover:text-emerald-600 px-3 py-2 bg-white border rounded-lg"><Settings size={18}/> <span className="hidden sm:inline">Layout Settings</span></button>
                  </div>
                  <div className="mb-8"><h2 className="text-lg font-bold text-slate-700 mb-4 border-b pb-2">Floor 1 (Main)</h2><div className="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-4">{floor1Tables.map(id => renderTable(id))}</div></div>
                  <div><h2 className="text-lg font-bold text-slate-700 mb-4 border-b pb-2">Floor 2 (Upstairs)</h2><div className="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-4">{floor2Tables.map(id => renderTable(id))}</div></div>
                  {isConfigOpen && (<div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"><div className="bg-white w-full max-w-sm rounded-2xl p-6 shadow-xl"><div className="flex justify-between items-center mb-4"><h3 className="font-bold text-lg">Layout Settings</h3><button onClick={() => setIsConfigOpen(false)}><X size={20}/></button></div><div className="space-y-4"><div><label className="block text-sm font-medium mb-1">Tables on Floor 1</label><input type="number" className="w-full border p-2 rounded-lg" value={localConfig.floor1} onChange={e => setLocalConfig({...localConfig, floor1: e.target.value})} /></div><div><label className="block text-sm font-medium mb-1">Tables on Floor 2</label><input type="number" className="w-full border p-2 rounded-lg" value={localConfig.floor2} onChange={e => setLocalConfig({...localConfig, floor2: e.target.value})} /></div><button onClick={saveConfig} className="w-full bg-emerald-600 text-white py-2 rounded-lg font-bold hover:bg-emerald-700">Save Layout</button></div></div></div>)}
              </div>
          );
      };

      // --- POS PAGE (ORDERING ONLY) ---
      const POSPage = ({ activeTicketId, setActiveTicketId, setCurrentView }) => {
        const { menuItems, tickets, updateTicketItems, completeTicket, formatPrice, categories: contextCategories, updateTicketDetails } = useData();
        const [searchTerm, setSearchTerm] = useState(''); const [selectedCategory, setSelectedCategory] = useState('All'); const [selectedGroup, setSelectedGroup] = useState('All'); const [showNote, setShowNote] = useState(false); const [modModalItem, setModModalItem] = useState(null); const [selectedMods, setSelectedMods] = useState([]); const [splitMode, setSplitMode] = useState(false); const [selectedSplitIndices, setSelectedSplitIndices] = useState([]);
        const activeTicket = tickets.find(t => t.id === activeTicketId);
        useEffect(() => { if(!activeTicket && tickets.length > 0) {} }, [activeTicket, tickets]);

        const openModal = (item = null) => { 
            setEditingItem(item); 
            setFormData(item ? { ...item, recipe: item.recipe || [], modifiers: item.modifiers || [] } : { name: '', price: 0, category: 'Food', group: '', recipe: [], modifiers: [] }); 
            setSelStockId(''); setSelQty(1); 
            setIsModalOpen(true); 
        };
        
        const openLinkModal = (item) => {
            setLinkingItem(item);
            setTempRecipe(item.recipe || []);
            setLinkStockId('');
            setLinkQty(1);
            setIsLinkModalOpen(true);
        };
        
        const handleAddRecipeItem = () => {
            if(!linkStockId || linkQty <= 0) return;
            setTempRecipe([...tempRecipe, { itemId: linkStockId, quantity: linkQty }]);
            setLinkStockId('');
            setLinkQty(1);
        };
        
        const handleRemoveRecipeItem = (index) => {
            const newRecipe = [...tempRecipe];
            newRecipe.splice(index, 1);
            setTempRecipe(newRecipe);
        };
        
        const handleSaveRecipe = () => {
             if(!linkingItem) return;
             updateMenuItem({ ...linkingItem, recipe: tempRecipe });
             setIsLinkModalOpen(false);
        };

        const handleSubmit = (e) => { e.preventDefault(); if(editingItem) updateMenuItem({ ...editingItem, ...formData }); else addMenuItem(formData); setIsModalOpen(false); };
        const addIngredient = () => { if(!selStockId || selQty <= 0) return; const newRecipe = [...(formData.recipe || []), { itemId: selStockId, quantity: selQty }]; setFormData({ ...formData, recipe: newRecipe }); setSelStockId(''); setSelQty(1); };
        const addModifier = () => { if(!newModName) return; const newMods = [...(formData.modifiers || []), { name: newModName, price: parseFloat(newModPrice) }]; setFormData({ ...formData, modifiers: newMods }); setNewModName(''); setNewModPrice(0); }
        const removeModifier = (index) => { const newMods = [...formData.modifiers]; newMods.splice(index, 1); setFormData({ ...formData, modifiers: newMods }); }
        
        const filteredMenu = menuItems.filter(i => i.name.toLowerCase().includes(searchTerm.toLowerCase()));
        
        return (
          <div className="h-full p-6 bg-slate-50 overflow-y-auto">
             <header className="mb-6 flex justify-between items-center">
                 <div><h1 className="text-2xl font-bold text-slate-900">Menu & Inventory</h1></div>
                 <div className="flex gap-2">
                     <button onClick={() => openModal()} className="px-4 py-2 bg-emerald-600 text-white rounded-lg shadow flex items-center gap-2 hover:bg-emerald-700"><Plus size={18}/> Add Product</button>
                 </div>
             </header>
             <div className="bg-white p-4 rounded-xl border mb-6"><div className="relative"><Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={20} /><input type="text" placeholder="Search menu..." className="w-full pl-10 pr-4 py-2 border rounded-lg outline-none" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /></div></div>
             <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                 {filteredMenu.map(item => (
                     <div key={item.id} className="bg-white p-4 rounded-xl border flex justify-between items-center hover:border-emerald-300">
                         <div className="flex gap-4 items-center overflow-hidden">
                             <div className="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center shrink-0"><PackageOpen size={20}/></div>
                             <div className="min-w-0">
                                 <h3 className="font-bold truncate">{item.name}</h3>
                                 <div className="flex gap-2 text-xs">
                                     <span className="bg-slate-100 px-2 py-0.5 rounded text-slate-500 uppercase">{item.category}</span>
                                     {item.recipe && item.recipe.length > 0 ? 
                                         <span className="bg-emerald-50 text-emerald-600 px-2 py-0.5 rounded border border-emerald-100 flex items-center gap-1"><LinkIcon size={10}/> {item.recipe.length} Linked</span> : 
                                         <span className="bg-red-50 text-red-600 px-2 py-0.5 rounded border border-red-100 flex items-center gap-1"><AlertCircle size={10}/> No Stock</span>
                                     }
                                 </div>
                             </div>
                         </div>
                         <div className="flex flex-col items-end gap-2">
                             <span className="font-bold">{formatPrice(item.price)}</span>
                             <div className="flex gap-1">
                                 <button onClick={() => openLinkModal(item)} className="px-2 py-1 text-xs font-bold bg-blue-50 text-blue-600 rounded border border-blue-100 hover:bg-blue-100 flex items-center gap-1" title="Link to Stock"><LinkIcon size={12}/> Link</button>
                                 <button onClick={() => openModal(item)} className="p-1 text-slate-400 hover:text-emerald-600"><Edit2 size={16}/></button>
                                 <button onClick={() => { if(confirm('Delete?')) deleteMenuItem(item.id); }} className="p-1 text-slate-400 hover:text-red-500"><Trash2 size={16}/></button>
                             </div>
                         </div>
                     </div>
                 ))}
             </div>
             
             {/* EDIT PRODUCT MODAL */}
             {isModalOpen && (<div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"><div className="bg-white w-full max-w-lg rounded-2xl shadow-xl flex flex-col max-h-[85vh]"><div className="p-4 border-b flex justify-between items-center"><h3 className="font-bold text-lg">{editingItem ? 'Edit' : 'New'} Product</h3><button onClick={() => setIsModalOpen(false)}><X/></button></div><form onSubmit={handleSubmit} className="p-6 overflow-y-auto space-y-4"><input type="text" placeholder="Name" className="w-full border p-2 rounded" required value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} /><div className="grid grid-cols-2 gap-4"><input type="number" placeholder="Price" className="w-full border p-2 rounded" required value={formData.price} onChange={e => setFormData({...formData, price: parseFloat(e.target.value)})} /><select className="w-full border p-2 rounded" value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>{categories.map(c => <option key={c} value={c}>{c}</option>)}</select></div><div className="border-t pt-4"><label className="block font-bold text-sm mb-2">Modifiers</label><div className="flex gap-2 mb-2"><input type="text" placeholder="Name" className="flex-1 border p-2 rounded" value={newModName} onChange={e => setNewModName(e.target.value)} /><input type="number" placeholder="Price" className="w-20 border p-2 rounded" value={newModPrice} onChange={e => setNewModPrice(e.target.value)} /><button type="button" onClick={addModifier} className="bg-amber-500 text-white p-2 rounded"><Plus size={16}/></button></div><div className="space-y-1">{formData.modifiers && formData.modifiers.map((mod, idx) => (<div key={idx} className="flex justify-between items-center text-sm bg-slate-50 p-2 border rounded"><span>{mod.name} (+{formatPrice(mod.price)})</span><button type="button" onClick={() => removeModifier(idx)} className="text-red-500"><MinusCircle size={16}/></button></div>))}</div></div><button type="submit" className="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold">Save Product</button></form></div></div>)}
             
             {/* QUICK LINK STOCK MODAL (ADVANCED) */}
             {isLinkModalOpen && (
                 <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                     <div className="bg-white w-full max-w-md rounded-2xl p-6 shadow-xl flex flex-col max-h-[85vh]">
                         <div className="mb-4">
                             <h3 className="font-bold text-lg mb-1">Recipe: {linkingItem.name}</h3>
                             <p className="text-sm text-slate-500">Manage ingredients deducted when sold.</p>
                         </div>
                         
                         {/* Existing Ingredients List */}
                         <div className="flex-1 overflow-y-auto mb-4 border rounded-lg bg-slate-50 p-2">
                             {tempRecipe.length === 0 ? (
                                 <p className="text-center text-slate-400 text-sm py-4">No ingredients linked yet.</p>
                             ) : (
                                 <div className="space-y-2">
                                     {tempRecipe.map((ing, idx) => {
                                         const stockItem = stockItems.find(s => s.id === ing.itemId);
                                         return (
                                             <div key={idx} className="flex justify-between items-center bg-white p-2 rounded border shadow-sm text-sm">
                                                 <span className="font-medium text-slate-700">{stockItem ? stockItem.name : 'Unknown Item'}</span>
                                                 <div className="flex items-center gap-3">
                                                     <span className="font-bold text-slate-900">x{ing.quantity}</span>
                                                     <button onClick={() => handleRemoveRecipeItem(idx)} className="text-red-500 hover:text-red-700"><Trash2 size={16}/></button>
                                                 </div>
                                             </div>
                                         )
                                     })}
                                 </div>
                             )}
                         </div>

                         {/* Add New Ingredient */}
                         <div className="border-t pt-4">
                             <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Add Ingredient</label>
                             <div className="flex gap-2">
                                 <select className="flex-1 border p-2 rounded text-sm" value={linkStockId} onChange={e => setLinkStockId(e.target.value)}>
                                     <option value="">Select Item...</option>
                                     {stockItems.sort((a,b) => a.name.localeCompare(b.name)).map(s => (
                                         <option key={s.id} value={s.id}>{s.name} (Stock: {s.stock})</option>
                                     ))}
                                 </select>
                                 <input type="number" className="w-16 border p-2 rounded text-sm text-center" placeholder="Qty" value={linkQty} onChange={e => setLinkQty(parseFloat(e.target.value))} />
                                 <button onClick={handleAddRecipeItem} className="bg-emerald-600 text-white p-2 rounded hover:bg-emerald-700"><Plus size={18}/></button>
                             </div>
                         </div>

                         <div className="flex gap-2 mt-6">
                             <button onClick={() => setIsLinkModalOpen(false)} className="flex-1 py-3 border rounded-xl font-bold text-slate-600">Cancel</button>
                             <button onClick={handleSaveRecipe} className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg">Save Recipe</button>
                         </div>
                     </div>
                 </div>
             )}
          </div>
        );
      };

      const App = () => {
        const [currentView, setCurrentView] = useState('tables'); // Default to Tables
        const [activeTicketId, setActiveTicketId] = useState(null);
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
        return (
          <DataProvider>
            <div className="flex h-full w-full bg-slate-50">
               <Sidebar currentView={currentView} setCurrentView={setCurrentView} isMobileMenuOpen={isMobileMenuOpen} setIsMobileMenuOpen={setIsMobileMenuOpen} />
               <main className="flex-1 h-full overflow-hidden md:p-0 pt-16 relative">
                 {currentView === 'tables' && <TablesPage setActiveTicketId={setActiveTicketId} setCurrentView={setCurrentView} />}
                 {currentView === 'pos' && <POSPage activeTicketId={activeTicketId} setActiveTicketId={setActiveTicketId} setCurrentView={setCurrentView} />}
                 {currentView === 'sales' && <SalesPage />}
                 {currentView === 'stock' && <StockPage />}
                 {currentView === 'inventory' && <InventoryPage />}
               </main>
            </div>
          </DataProvider>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
