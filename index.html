  <head>

    <!-- Updated Import Map for Firebase -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
        "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",

      }
    }
    </script>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.body.innerHTML = '<div style="padding: 20px; color: #ef4444; font-family: sans-serif;"><h1>Application Error</h1><p>'+message+'</p><p style="font-size:0.8em; color: #666;">'+source+':'+lineno+'</p></div>';

  </head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased overflow-hidden">
    <div id="root" class="h-screen w-screen flex flex-col"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useContext, createContext, useMemo, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { 
        LayoutDashboard, ShoppingCart, Package, Coins, 
        Plus, Minus, Ticket, X, Search, CheckCircle,
        Edit2, Trash2, Save, PackageOpen, Layers,
        DollarSign, ShoppingBag, Star, ClipboardList, ListChecks, 
        AlertTriangle, Tag, Printer, FileText, User, Link as LinkIcon, 
        MinusCircle, Menu, LogOut, Loader2, Grid3X3, Split, Scissors
      } from 'lucide-react';
      import { 
        BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer 
      } from 'recharts';

      // --- FIREBASE IMPORTS ---
      import { initializeApp } from "firebase/app";
      import { 
        getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut 
      } from "firebase/auth";
      import { 
        getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, getDocs, writeBatch 
      } from "firebase/firestore";

      // --- FIREBASE CONFIG ---
      const firebaseConfig = {
        apiKey: "AIzaSyDU9-o2lNfM0h1EZHjh2cZxluSddoP980Q",
        authDomain: "lacasa-ddc80.firebaseapp.com",
        projectId: "lacasa-ddc80",
        storageBucket: "lacasa-ddc80.firebasestorage.app",
        messagingSenderId: "162103724482",
        appId: "1:162103724482:web:55709c250858d273dd6e5b"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // --- CONSTANTS ---
      const EXCHANGE_RATE = 90000;
      // Define Table Layout (Simple 1-20 for now)
      const TABLES = Array.from({length: 20}, (_, i) => ({ id: i + 1, name: `T${i + 1}` }));

      // --- LOGIN COMPONENT ---
      const LoginPage = () => {
        const [email, setEmail] = useState('');
        const [password, setPassword] = useState('');
        const [error, setError] = useState('');
        const [loading, setLoading] = useState(false);

        const handleAuth = async (e) => {
          e.preventDefault();
          setError('');
          setLoading(true);
          try {
            await signInWithEmailAndPassword(auth, email, password);
          } catch (err) {
            setError("Invalid email or password.");
          } finally {
            setLoading(false);
          }
        };

        return (
          <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
            <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
              <div className="flex justify-center mb-6">
                 <div className="w-16 h-16 bg-emerald-600 rounded-2xl flex items-center justify-center text-white font-bold text-3xl shadow-emerald-200 shadow-lg">L</div>
              </div>
              <h2 className="text-2xl font-bold text-center text-slate-800 mb-2">LACASA POS</h2>
              <p className="text-center text-slate-500 mb-8">Sign in to start selling</p>
              {error && <div className="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm border border-red-200">{error}</div>}
              <form onSubmit={handleAuth} className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                  <input type="email" required className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all" value={email} onChange={e => setEmail(e.target.value)} />
                </div>
                <div>
                  <label className="block text-sm font-medium text-slate-700 mb-1">Password</label>
                  <input type="password" required className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all" value={password} onChange={e => setPassword(e.target.value)} />
                </div>
                <button type="submit" disabled={loading} className="w-full py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-xl transition-all shadow-lg shadow-emerald-200 flex justify-center items-center">
                  {loading ? <Loader2 className="animate-spin" /> : 'Sign In'}
                </button>
              </form>
            </div>
          </div>
        );
      };

      // --- CONTEXT ---
      const DataContext = createContext(undefined);

      const DataProvider = ({ children }) => {
        const [user, setUser] = useState(null);
        const [authLoading, setAuthLoading] = useState(true);
        const [currency, setCurrency] = useState('LBP');
        const [menuItems, setMenuItems] = useState([]);
        const [stockItems, setStockItems] = useState([]);
        const [tickets, setTickets] = useState([]);
        const [salesHistory, setSalesHistory] = useState([]);
        const [categories, setCategories] = useState([]);
        const [groups, setGroups] = useState([]);

        useEffect(() => {
          const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
            setUser(currentUser);
            setAuthLoading(false);
          });
          return () => unsubscribe();
        }, []);

        useEffect(() => {
          if (!user) return;
          const menuRef = collection(db, 'menuItems');
          const stockRef = collection(db, 'stockItems');
          const salesRef = collection(db, 'sales');
          const ticketsRef = collection(db, 'tickets');
          const catsRef = collection(db, 'categories');
          const groupsRef = collection(db, 'groups');

          const unsubMenu = onSnapshot(menuRef, (snap) => setMenuItems(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
          const unsubStock = onSnapshot(stockRef, (snap) => setStockItems(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
          const unsubSales = onSnapshot(query(salesRef, orderBy('timestamp', 'desc')), (snap) => setSalesHistory(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
          const unsubTickets = onSnapshot(query(ticketsRef, orderBy('createdAt', 'asc')), (snap) => setTickets(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
          const unsubCats = onSnapshot(query(catsRef, orderBy('name')), (snap) => setCategories(snap.docs.map(d => d.data().name)));
          const unsubGroups = onSnapshot(query(groupsRef, orderBy('name')), (snap) => setGroups(snap.docs.map(d => d.data().name)));

          return () => { unsubMenu(); unsubStock(); unsubSales(); unsubTickets(); unsubCats(); unsubGroups(); };
        }, [user]);

        // --- HELPERS ---
        const toggleCurrency = () => setCurrency(prev => prev === 'USD' ? 'LBP' : 'USD');
        const simpleConvert = (amount) => currency === 'USD' ? amount : amount * EXCHANGE_RATE;
        const formatPrice = (amount) => currency === 'USD' ? `$${amount.toFixed(2)}` : `${(amount * EXCHANGE_RATE).toLocaleString()} L.L`;
        const logout = () => signOut(auth);

        // --- ACTIONS ---
        const addStockItem = async (item) => await addDoc(collection(db, 'stockItems'), item);
        const updateStockItem = async (item) => await updateDoc(doc(db, 'stockItems', item.id), item);
        const deleteStockItem = async (id) => await deleteDoc(doc(db, 'stockItems', id));

        const addMenuItem = async (item) => await addDoc(collection(db, 'menuItems'), item);
        const updateMenuItem = async (item) => await updateDoc(doc(db, 'menuItems', item.id), item);
        const deleteMenuItem = async (id) => await deleteDoc(doc(db, 'menuItems', id));
        const addCategory = async (name) => { if(!categories.includes(name)) await addDoc(collection(db, 'categories'), { name }); };
        const deleteCategory = async (name) => { const snap = await getDocs(query(collection(db, 'categories'))); const d = snap.docs.find(doc => doc.data().name === name); if(d) await deleteDoc(d.ref); };
        const addGroup = async (name) => { if(!groups.includes(name)) await addDoc(collection(db, 'groups'), { name }); };
        const deleteGroup = async (name) => { const snap = await getDocs(query(collection(db, 'groups'))); const d = snap.docs.find(doc => doc.data().name === name); if(d) await deleteDoc(d.ref); };

        const createTicket = async (tableId, customerName = '') => {
            // Check if table already has ticket
            const existing = tickets.find(t => t.tableId === tableId);
            if(existing) return existing.id;
            const docRef = await addDoc(collection(db, 'tickets'), { 
                name: `Table ${tableId}`, 
                tableId,
                items: [], 
                status: 'open', 
                createdAt: Date.now(), 
                customerName, 
                note: '' 
            });
            return docRef.id;
        };

        const updateTicketItems = async (ticketId, items) => await updateDoc(doc(db, 'tickets', ticketId), { items });
        const updateTicketDetails = async (ticketId, updates) => await updateDoc(doc(db, 'tickets', ticketId), updates);
        const deleteTicket = async (ticketId) => await deleteDoc(doc(db, 'tickets', ticketId));

        // Expanded Complete Ticket for Full or Partial (Split) Payment
        const completeTicket = async (ticketId, itemsToPay = null) => {
           const ticket = tickets.find(t => t.id === ticketId);
           if (!ticket) return;

           // Determine which items are being paid for
           // itemsToPay is an array of INDICES from the ticket.items array, or null for ALL
           let payingItems = [];
           let remainingItems = [];
           
           if(itemsToPay) {
               ticket.items.forEach((item, index) => {
                   if(itemsToPay.includes(index)) payingItems.push(item);
                   else remainingItems.push(item);
               });
           } else {
               payingItems = ticket.items;
               remainingItems = [];
           }

           if (payingItems.length === 0) return;

           // Calculate total including modifiers
           const total = payingItems.reduce((sum, item) => {
              const itemTotal = item.price * item.quantity;
              const modsTotal = (item.selectedModifiers || []).reduce((mSum, mod) => mSum + (mod.price * item.quantity), 0);
              return sum + itemTotal + modsTotal;
           }, 0);

           const batch = writeBatch(db);

           // Stock Deductions (Handle Modifiers too if they had recipes, but for now simple menu items)
           const deductions = {}; 
           payingItems.forEach(ticketItem => {
              const menuItem = menuItems.find(m => m.id === ticketItem.id);
              if (menuItem && menuItem.recipe) {
                 menuItem.recipe.forEach(ingredient => {
                    deductions[ingredient.itemId] = (deductions[ingredient.itemId] || 0) + (ingredient.quantity * ticketItem.quantity);
                 });
              }
           });

           // Update Stock
           stockItems.forEach(sItem => {
              if (deductions[sItem.id]) {
                 const newStock = Math.max(0, (sItem.stock || 0) - deductions[sItem.id]);
                 batch.update(doc(db, 'stockItems', sItem.id), { stock: newStock });
              }
           });

           // Create Sale Record
           const saleRef = doc(collection(db, 'sales'));
           batch.set(saleRef, {
             ticketName: ticket.name,
             tableId: ticket.tableId,
             items: payingItems,
             total,
             timestamp: Date.now(),
             paymentMethod: 'cash', // Could expand to pass method
             customerName: ticket.customerName,
             isPartial: !!itemsToPay
           });

           // Update or Close Ticket
           if (remainingItems.length > 0) {
               batch.update(doc(db, 'tickets', ticketId), { items: remainingItems });
           } else {
               batch.delete(doc(db, 'tickets', ticketId));
           }

           await batch.commit();
        };

        if (authLoading) return <div className="h-screen w-screen flex items-center justify-center text-emerald-600"><Loader2 className="animate-spin w-10 h-10"/></div>;
        if (!user) return <LoginPage />;

        return (
          <DataContext.Provider value={{
            user, logout,
            menuItems, stockItems, tickets, salesHistory, currency, categories, groups,
            toggleCurrency, formatPrice, convertPrice: simpleConvert,
            addMenuItem, updateMenuItem, deleteMenuItem,
            addStockItem, updateStockItem, deleteStockItem,
            addCategory, deleteCategory, addGroup, deleteGroup,
            createTicket, updateTicketItems, updateTicketDetails, deleteTicket, completeTicket
          }}>
            {children}
          </DataContext.Provider>
        );
      };

      const useData = () => {
        const context = useContext(DataContext);
        if (!context) throw new Error('useData must be used within DataProvider');
        return context;
      };

      // --- SIDEBAR ---
      const Sidebar = ({ currentView, setCurrentView, isMobileMenuOpen, setIsMobileMenuOpen }) => {
        const { currency, toggleCurrency, logout } = useData();
        const NavItem = ({ view, icon: Icon, label }) => (
          <button onClick={() => { setCurrentView(view); setIsMobileMenuOpen(false); }} className={`flex items-center justify-center lg:justify-start gap-3 px-3 lg:px-4 py-3 rounded-xl transition-all w-full ${currentView === view ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-200' : 'text-slate-500 hover:bg-slate-100 hover:text-slate-700'}`}>
            <Icon size={24} strokeWidth={2.5} className="shrink-0" />
            <span className="hidden lg:block font-medium whitespace-nowrap">{label}</span>
          </button>
        );
        return (
          <>
            <aside className="no-print hidden md:flex flex-col md:w-20 lg:w-64 bg-white border-r border-slate-200 h-full z-20 transition-all duration-300">
              <div className="h-20 flex items-center justify-center lg:justify-start lg:px-6 border-b lg:border-none">
                <div className="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-emerald-200 shadow-md">L</div>
                <h1 className="hidden lg:block ml-3 text-xl font-bold text-slate-800">LACASA</h1>
              </div>
              <nav className="space-y-2 flex-1 px-2 lg:px-4 py-6">
                <NavItem view="pos" icon={ShoppingCart} label="POS & Tables" />
                <NavItem view="sales" icon={LayoutDashboard} label="Sales" />
                <NavItem view="stock" icon={ClipboardList} label="Stock" />
                <NavItem view="inventory" icon={Package} label="Menu" />
              </nav>
              <div className="p-4 border-t border-slate-200 space-y-2">
                <button onClick={toggleCurrency} className="flex items-center justify-center lg:justify-between w-full p-2 lg:px-4 xl:py-3 rounded-xl bg-slate-100 hover:bg-slate-200 text-slate-700">
                  <div className="flex items-center gap-2"><Coins size={20} /><span className="hidden lg:block font-medium text-sm">Currency</span></div>
                  <span className="hidden lg:block font-bold text-xs bg-white px-2 py-1 rounded border">{currency}</span>
                </button>
                <button onClick={logout} className="flex items-center justify-center lg:justify-start gap-3 w-full p-2 lg:px-4 xl:py-3 rounded-xl text-red-500 hover:bg-red-50 hover:text-red-600">
                  <LogOut size={20} />
                  <span className="hidden lg:block font-medium text-sm">Log Out</span>
                </button>
              </div>
            </aside>
            <div className="no-print md:hidden fixed top-0 left-0 right-0 h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 z-50">
              <div className="flex items-center gap-2"><div className="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center text-white font-bold">L</div><span className="font-bold text-lg">LACASA</span></div>
              <div className="flex items-center gap-2">
                  <button onClick={toggleCurrency} className="px-3 py-1.5 bg-slate-100 rounded-lg text-xs font-bold text-slate-700 border">{currency}</button>
                  <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="p-2 text-slate-600"><Menu /></button>
              </div>
            </div>
            {isMobileMenuOpen && (
              <div className="fixed inset-0 bg-black/50 z-40 md:hidden" onClick={() => setIsMobileMenuOpen(false)}>
                <div className="absolute right-0 top-0 bottom-0 w-64 bg-white p-4 shadow-xl flex flex-col" onClick={e => e.stopPropagation()}>
                  <div className="mb-8 mt-2 font-bold text-xl px-2">Menu</div>
                  <nav className="space-y-2 flex-1">
                    <NavItem view="pos" icon={ShoppingCart} label="POS & Tables" />
                    <NavItem view="sales" icon={LayoutDashboard} label="Sales" />
                    <NavItem view="stock" icon={ClipboardList} label="Stock" />
                    <NavItem view="inventory" icon={Package} label="Menu" />
                  </nav>
                  <button onClick={logout} className="flex items-center gap-3 p-3 text-red-500 border-t mt-4">
                     <LogOut size={20} /> Logout
                  </button>
                </div>
              </div>
            )}
          </>
        );
      };

      // --- POS PAGE (Updated with Tables, Modifiers, Split Bill) ---
      const POSPage = () => {
        const { menuItems, tickets, updateTicketItems, createTicket, deleteTicket, completeTicket, formatPrice, categories: contextCategories, updateTicketDetails } = useData();
        
        // View States
        const [viewMode, setViewMode] = useState('tables'); // 'tables' or 'order'
        const [activeTicketId, setActiveTicketId] = useState('');
        
        // Order Logic States
        const [searchTerm, setSearchTerm] = useState('');
        const [selectedCategory, setSelectedCategory] = useState('All');
        const [selectedGroup, setSelectedGroup] = useState('All');
        const [showNote, setShowNote] = useState(false);
        
        // Modifiers Modal
        const [modModalItem, setModModalItem] = useState(null);
        const [selectedMods, setSelectedMods] = useState([]);
        
        // Split Bill States
        const [splitMode, setSplitMode] = useState(false);
        const [selectedSplitIndices, setSelectedSplitIndices] = useState([]);

        // Derived Data
        const activeTicket = tickets.find(t => t.id === activeTicketId);
        const categories = useMemo(() => ['All', ...contextCategories], [contextCategories]);
        
        const availableGroups = useMemo(() => { 
            if (selectedCategory === 'All') return []; 
            const groups = new Set(); 
            menuItems.forEach(item => { if (item.category === selectedCategory && item.group) groups.add(item.group); }); 
            return ['All', ...Array.from(groups).sort()]; 
        }, [menuItems, selectedCategory]);
        
        const filteredInventory = useMemo(() => menuItems.filter(item => { 
            const matchesSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase()); 
            const matchesCategory = selectedCategory === 'All' || item.category === selectedCategory; 
            const matchesGroup = selectedGroup === 'All' || !availableGroups.length || item.group === selectedGroup; 
            return matchesSearch && matchesCategory && matchesGroup; 
        }), [menuItems, searchTerm, selectedCategory, selectedGroup, availableGroups]);

        // Handlers
        const handleTableClick = async (tableId) => {
            const tId = await createTicket(tableId);
            setActiveTicketId(tId);
            setViewMode('order');
            setSplitMode(false);
            setSelectedSplitIndices([]);
        };

        const handleItemClick = (item) => {
            if(item.modifiers && item.modifiers.length > 0) {
                setModModalItem(item);
                setSelectedMods([]);
            } else {
                addItemToTicket(item, []);
            }
        };

        const addItemToTicket = (item, mods) => {
            if (!activeTicket) return;
            // Create a unique ID for the item entry to handle different modifiers on same item
            const newItem = { 
                ...item, 
                ticketItemId: Date.now() + Math.random(), 
                quantity: 1, 
                selectedModifiers: mods 
            };
            updateTicketItems(activeTicket.id, [...activeTicket.items, newItem]);
            setModModalItem(null);
        };

        const handleUpdateQuantity = (ticketItemId, delta) => {
             const newItems = activeTicket.items.map(i => {
                 if (i.ticketItemId === ticketItemId) {
                     return { ...i, quantity: Math.max(0, i.quantity + delta) };
                 }
                 return i;
             }).filter(i => i.quantity > 0);
             updateTicketItems(activeTicket.id, newItems);
        };

        const toggleSplitItem = (index) => {
            if(selectedSplitIndices.includes(index)) {
                setSelectedSplitIndices(prev => prev.filter(i => i !== index));
            } else {
                setSelectedSplitIndices(prev => [...prev, index]);
            }
        };

        const handleComplete = (isPartial = false) => {
            if(isPartial) {
                completeTicket(activeTicket.id, selectedSplitIndices);
                setSplitMode(false);
                setSelectedSplitIndices([]);
            } else {
                completeTicket(activeTicket.id);
                setViewMode('tables');
            }
        };
        
        const handlePrint = () => { window.print(); };

        const activeTotal = activeTicket?.items.reduce((sum, i) => {
            const modSum = (i.selectedModifiers || []).reduce((ms, m) => ms + m.price, 0);
            return sum + ((i.price + modSum) * i.quantity);
        }, 0) || 0;

        const splitTotal = splitMode ? activeTicket?.items.reduce((sum, i, idx) => {
             if(selectedSplitIndices.includes(idx)) {
                const modSum = (i.selectedModifiers || []).reduce((ms, m) => ms + m.price, 0);
                return sum + ((i.price + modSum) * i.quantity);
             }
             return sum;
        }, 0) || 0 : 0;

        // --- RENDER TABLE GRID ---
        if (viewMode === 'tables') {
            return (
                <div className="h-full p-6 bg-slate-50 overflow-y-auto">
                    <h1 className="text-2xl font-bold mb-6 flex items-center gap-2"><Grid3X3 /> Floor Plan</h1>
                    <div className="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-5 gap-4">
                        {TABLES.map(table => {
                            const ticket = tickets.find(t => t.tableId === table.id);
                            return (
                                <button 
                                    key={table.id}
                                    onClick={() => handleTableClick(table.id)}
                                    className={`h-32 rounded-2xl border-2 flex flex-col items-center justify-center relative transition-all shadow-sm hover:shadow-md

        const filteredMenu = menuItems.filter(i => i.name.toLowerCase().includes(searchTerm.toLowerCase()));

        return (
          <div className="h-full p-6 bg-slate-50 overflow-y-auto">
             <header className="mb-6 flex justify-between items-center"><div><h1 className="text-2xl font-bold text-slate-900">Menu & Modifiers</h1></div><button onClick={() => openModal()} className="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 flex items-center gap-2 shadow"><Plus size={18}/> Add Product</button></header>
             <div className="bg-white p-4 rounded-xl border mb-6"><div className="relative"><Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={20} /><input type="text" placeholder="Search menu..." className="w-full pl-10 pr-4 py-2 border rounded-lg outline-none" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /></div></div>
             <div className="grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-3 gap-4">
                {filteredMenu.map(item => (
                   <div key={item.id} className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center hover:border-emerald-300 transition-all">
                      <div className="flex gap-4 items-center overflow-hidden">
                         <div className="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center shrink-0"><PackageOpen size={20} className="text-slate-500"/></div>
                         <div className="min-w-0">
                             <h3 className="font-bold text-slate-900 truncate">{item.name}</h3>
                             <div className="flex gap-2">
                                 <span className="text-xs bg-slate-100 px-2 py-0.5 rounded text-slate-500 uppercase">{item.category}</span>
                                 {item.modifiers && item.modifiers.length > 0 && <span className="text-xs bg-amber-50 text-amber-600 px-2 py-0.5 rounded border border-amber-100 flex items-center gap-1"><ListChecks size={10}/> Mods</span>}
                             </div>
                         </div>
                      </div>
                      <div className="flex flex-col items-end gap-2"><span className="font-bold text-lg text-slate-700">{formatPrice(item.price)}</span><div className="flex gap-1"><button onClick={() => openModal(item)} className="p-1.5 text-slate-400 hover:text-emerald-600 bg-slate-50 rounded"><Edit2 size={16}/></button><button onClick={() => { if(confirm('Delete?')) deleteMenuItem(item.id); }} className="p-1.5 text-slate-400 hover:text-red-500 bg-slate-50 rounded"><Trash2 size={16}/></button></div></div>
                   </div>
                ))}
             </div>
             {isModalOpen && (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                   <div className="bg-white w-full max-w-lg rounded-2xl shadow-xl flex flex-col max-h-[85vh]">
                      <div className="p-4 border-b flex justify-between items-center shrink-0"><h3 className="font-bold text-lg">{editingItem ? 'Edit Product' : 'New Product'}</h3><button onClick={() => setIsModalOpen(false)}><X/></button></div>
                      <form onSubmit={handleSubmit} className="p-6 overflow-y-auto space-y-4">
                         <div className="space-y-4"><input type="text" placeholder="Product Name" className="w-full border p-2 rounded bg-white" required value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} /><div className="grid grid-cols-2 gap-4"><input type="number" placeholder="Price" className="w-full border p-2 rounded bg-white" required value={formData.price} onChange={e => setFormData({...formData, price: parseFloat(e.target.value)})} /><select className="w-full border p-2 rounded bg-white" value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>{categories.map(c => <option key={c} value={c}>{c}</option>)}</select></div><div><label className="block text-sm text-slate-600 mb-1">Group</label><input type="text" list="groups" className="w-full border p-2 rounded bg-white" placeholder="Sub-category" value={formData.group} onChange={e => setFormData({...formData, group: e.target.value})} /><datalist id="groups">{groups.map(g => <option key={g} value={g}/>)}</datalist></div></div>
                         
                         {/* Modifiers Section */}
                         <div className="border-t pt-4">
                             <label className="block font-bold text-sm mb-2 flex items-center gap-2"><ListChecks size={16} className="text-amber-600"/> Modifiers / Extras</label>
                             <div className="flex gap-2 mb-2">
                                 <input type="text" placeholder="Name (e.g. Extra Shot)" className="flex-1 border p-2 rounded text-sm" value={newModName} onChange={e => setNewModName(e.target.value)} />
                                 <input type="number" placeholder="Price" className="w-20 border p-2 rounded text-sm" value={newModPrice} onChange={e => setNewModPrice(e.target.value)} />
                                 <button type="button" onClick={addModifier} className="bg-amber-500 text-white p-2 rounded hover:bg-amber-600"><Plus size={16}/></button>
                             </div>
                             <div className="bg-slate-50 rounded border p-2 space-y-1 max-h-32 overflow-y-auto">
                                 {formData.modifiers && formData.modifiers.length > 0 ? formData.modifiers.map((mod, idx) => (
                                     <div key={idx} className="flex justify-between items-center text-sm bg-white p-2 rounded border shadow-sm">
                                         <span>{mod.name} (+{formatPrice(mod.price)})</span>
                                         <button type="button" onClick={() => removeModifier(idx)} className="text-red-500"><MinusCircle size={16}/></button>
                                     </div>
                                 )) : <p className="text-xs text-slate-400 text-center py-2">No modifiers added.</p>}
                             </div>
                         </div>

                         {/* Recipe Section */}
                         <div className="border-t pt-4">
                            <label className="block font-bold text-sm mb-2 flex items-center gap-2"><LinkIcon size={16} className="text-emerald-600"/> Recipe (Stock)</label>
                            <div className="flex gap-2 mb-2"><select className="flex-1 border p-2 rounded text-sm bg-white" value={selStockId} onChange={e => setSelStockId(e.target.value)}><option value="">Select Stock Item...</option>{stockItems.sort((a,b) => a.name.localeCompare(b.name)).map(s => <option key={s.id} value={s.id}>{s.name}</option>)}</select><input type="number" className="w-20 border p-2 rounded text-sm bg-white" placeholder="Qty" value={selQty} onChange={e => setSelQty(parseFloat(e.target.value))} /><button type="button" onClick={addIngredient} className="bg-emerald-600 text-white p-2 rounded hover:bg-emerald-700"><Plus size={16}/></button></div>
                            <div className="bg-slate-50 rounded border p-2 space-y-1 max-h-32 overflow-y-auto">{formData.recipe && formData.recipe.length > 0 ? formData.recipe.map((ing, idx) => { const sItem = stockItems.find(s => s.id === ing.itemId); return (<div key={idx} className="flex justify-between items-center text-sm bg-white p-2 rounded border shadow-sm"><span>{sItem ? sItem.name : 'Unknown'}</span><div className="flex items-center gap-3"><span className="font-bold text-slate-700">x{ing.quantity}</span></div></div>); }) : <p className="text-xs text-slate-400 text-center py-2">No ingredients linked.</p>}</div>
                         </div>
                         <button type="submit" className="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold hover:bg-emerald-700 mt-4 shrink-0">Save Product</button>
                      </form>
                   </div>
                </div>
             )}
          </div>
        );
      };

      const App = () => {
        const [currentView, setCurrentView] = useState('pos');
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
        return (
          <DataProvider>
            <div className="flex h-full w-full bg-slate-50">
               <Sidebar currentView={currentView} setCurrentView={setCurrentView} isMobileMenuOpen={isMobileMenuOpen} setIsMobileMenuOpen={setIsMobileMenuOpen} />
               <main className="flex-1 h-full overflow-hidden md:p-0 pt-16 relative">
                 {currentView === 'pos' && <POSPage />}
                 {currentView === 'sales' && <SalesPage />}
                 {currentView === 'stock' && <StockPage />}
                 {currentView === 'inventory' && <InventoryPage />}
               </main>
            </div>
          </DataProvider>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
