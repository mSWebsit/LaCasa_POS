      // --- CONTEXT ---
      const DataContext = createContext(undefined);

      const DataProvider = ({ children }) => {
        const [user, setUser] = useState(null);
        const [authLoading, setAuthLoading] = useState(true);
        const [currency, setCurrency] = useState('LBP');
        const [menuItems, setMenuItems] = useState([]);
        const [stockItems, setStockItems] = useState([]);
        const [tickets, setTickets] = useState([]);
        const [salesHistory, setSalesHistory] = useState([]);
        const [categories, setCategories] = useState([]);
        const [groups, setGroups] = useState([]);

        // Auth Listener
        useEffect(() => {
          const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
            setUser(currentUser);
            setAuthLoading(false);
          });
          return () => unsubscribe();
        }, []);

        // Data Listeners
        useEffect(() => {
          if (!user) return;

          // Collections references
          const menuRef = collection(db, 'menuItems');
          const stockRef = collection(db, 'stockItems');
          const salesRef = collection(db, 'sales');
          const ticketsRef = collection(db, 'tickets');
          const catsRef = collection(db, 'categories');
          const groupsRef = collection(db, 'groups');

          const unsubMenu = onSnapshot(menuRef, (snap) => setMenuItems(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
          const unsubStock = onSnapshot(stockRef, (snap) => setStockItems(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
          const unsubSales = onSnapshot(query(salesRef, orderBy('timestamp', 'desc')), (snap) => setSalesHistory(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
          const unsubTickets = onSnapshot(query(ticketsRef, orderBy('createdAt', 'asc')), (snap) => {
             const t = snap.docs.map(d => ({ id: d.id, ...d.data() }));
             setTickets(t.length ? t : []);
          });
          const unsubCats = onSnapshot(query(catsRef, orderBy('name')), (snap) => setCategories(snap.docs.map(d => d.data().name)));
          const unsubGroups = onSnapshot(query(groupsRef, orderBy('name')), (snap) => setGroups(snap.docs.map(d => d.data().name)));

          return () => {
            unsubMenu(); unsubStock(); unsubSales(); unsubTickets(); unsubCats(); unsubGroups();
          };
        }, [user]);

        // Seeding Logic (Only if DB is empty)
        useEffect(() => {
          if (!user || authLoading) return;
          const seedData = async () => {
            const snap = await getDocs(collection(db, 'menuItems'));
            if (snap.empty) {
               console.log("Seeding Database...");
               const batch = writeBatch(db);
               
               // Seed Categories
               DEFAULT_CATEGORIES.forEach(c => {
                 const ref = doc(collection(db, 'categories'));
                 batch.set(ref, { name: c });
               });

               // Seed Groups (from items) & Menu & Stock
               const groups = new Set();
               INITIAL_MENU_SEED.forEach(item => {
                  if (item.group) groups.add(item.group);
                  
                  // Create Stock Item
                  const sRef = doc(collection(db, 'stockItems'));
                  batch.set(sRef, {
                    name: item.name, category: item.category, group: item.group, stock: 20, lowStockThreshold: 5, price: 0
                  });

                  // Create Menu Item linked to stock
                  const mRef = doc(collection(db, 'menuItems'));
                  batch.set(mRef, {
                    name: item.name, price: item.price, category: item.category, group: item.group, 
                    recipe: [{ itemId: sRef.id, quantity: 1 }]
                  });
               });

               groups.forEach(g => {
                 const ref = doc(collection(db, 'groups'));
                 batch.set(ref, { name: g });
               });

               // Initial Ticket
               const tRef = doc(collection(db, 'tickets'));
               batch.set(tRef, { name: 'Order 1', items: [], status: 'open', createdAt: Date.now(), customerName: '', note: '' });

               await batch.commit();
               console.log("Seeding Complete");
            }
            
            // Ensure at least one ticket exists if tickets collection is empty (snapshot handles array, this creates if totally empty)
            const tSnap = await getDocs(collection(db, 'tickets'));
            if(tSnap.empty) {
               await addDoc(collection(db, 'tickets'), { name: 'Order 1', items: [], status: 'open', createdAt: Date.now(), customerName: '', note: '' });
            }
          };
          seedData();
        }, [user, authLoading]);

        // --- HELPERS ---
        const toggleCurrency = () => setCurrency(prev => prev === 'USD' ? 'LBP' : 'USD');
        const simpleConvert = (amount) => currency === 'USD' ? amount : amount * EXCHANGE_RATE;
        const formatPrice = (amount) => currency === 'USD' ? `$${amount.toFixed(2)}` : `${(amount * EXCHANGE_RATE).toLocaleString()} L.L`;
        const logout = () => signOut(auth);

        // --- ACTIONS (Firestore) ---
        const addStockItem = async (item) => await addDoc(collection(db, 'stockItems'), item);
        const updateStockItem = async (item) => await updateDoc(doc(db, 'stockItems', item.id), item);
        const deleteStockItem = async (id) => await deleteDoc(doc(db, 'stockItems', id));

        const addMenuItem = async (item) => await addDoc(collection(db, 'menuItems'), item);
        const updateMenuItem = async (item) => await updateDoc(doc(db, 'menuItems', item.id), item);
        const deleteMenuItem = async (id) => await deleteDoc(doc(db, 'menuItems', id));

        const addCategory = async (name) => {
           // check existence
           if(!categories.includes(name)) await addDoc(collection(db, 'categories'), { name });
        };
        const deleteCategory = async (name) => {
           const snap = await getDocs(query(collection(db, 'categories')));
           const d = snap.docs.find(doc => doc.data().name === name);
           if(d) await deleteDoc(d.ref);
        };
        const addGroup = async (name) => {
           if(!groups.includes(name)) await addDoc(collection(db, 'groups'), { name });
        };
        const deleteGroup = async (name) => {
           const snap = await getDocs(query(collection(db, 'groups')));
           const d = snap.docs.find(doc => doc.data().name === name);
           if(d) await deleteDoc(d.ref);
        };

        const createTicket = async (name) => await addDoc(collection(db, 'tickets'), { name, items: [], status: 'open', createdAt: Date.now(), customerName: '', note: '' });
        const updateTicketItems = async (ticketId, items) => await updateDoc(doc(db, 'tickets', ticketId), { items });
        const updateTicketDetails = async (ticketId, updates) => await updateDoc(doc(db, 'tickets', ticketId), updates);
        
        const deleteTicket = async (ticketId) => {
          await deleteDoc(doc(db, 'tickets', ticketId));
          // If no tickets left, create one
          const snap = await getDocs(collection(db, 'tickets'));
          if(snap.empty) {
             await createTicket('Order 1');
          }
        };
        
        const deleteAllTickets = async () => {
           const snap = await getDocs(collection(db, 'tickets'));
           const batch = writeBatch(db);
           snap.docs.forEach(d => batch.delete(d.ref));
           await batch.commit();
           await createTicket('Order 1');
        };

        const completeTicket = async (ticketId) => {
           const ticket = tickets.find(t => t.id === ticketId);
           if (!ticket || ticket.items.length === 0) return;

           const total = ticket.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
           const batch = writeBatch(db);

           // Stock Deductions
           const deductions = {}; 
           ticket.items.forEach(ticketItem => {
              const menuItem = menuItems.find(m => m.id === ticketItem.id);
              if (menuItem && menuItem.recipe) {
                 menuItem.recipe.forEach(ingredient => {
                    deductions[ingredient.itemId] = (deductions[ingredient.itemId] || 0) + (ingredient.quantity * ticketItem.quantity);
                 });
              }
           });

           // Update Stock in Batch
           stockItems.forEach(sItem => {
              if (deductions[sItem.id]) {
                 const newStock = Math.max(0, (sItem.stock || 0) - deductions[sItem.id]);
                 batch.update(doc(db, 'stockItems', sItem.id), { stock: newStock });
              }
           });

           // Create Sale
           const saleRef = doc(collection(db, 'sales'));
           batch.set(saleRef, {
             ticketName: ticket.name,
             items: ticket.items,
             total,
             timestamp: Date.now(),
             paymentMethod: 'cash',
             customerName: ticket.customerName,
             note: ticket.note
           });

           // Reset Ticket
           batch.update(doc(db, 'tickets', ticketId), { items: [], customerName: '', note: '' });

           await batch.commit();
        };

                        <div className="mt-auto pt-2 border-t border-dashed border-slate-100 w-full">
                           <span className="block font-extrabold text-lg text-emerald-600">{formatPrice(item.price)}</span>
                        </div>
                      </button>
                    ))}
                  </div>
              </div>
            </div>
            <div className="w-full md:w-80 lg:w-96 bg-white border-l border-slate-200 flex flex-col h-full fixed right-0 top-0 pt-16 md:pt-0 z-30 translate-x-full md:translate-x-0 transition-transform shadow-2xl md:shadow-none">
               <div ref={gridRef} className="grid grid-cols-5 gap-2 p-2 border-b bg-slate-50 overflow-y-auto max-h-[8.5rem] min-h-[4.5rem] shrink-0">

                      <Ticket size={14} className="mb-1 opacity-70" />

                    </div>

                  <button onClick={() => createTicket(`Order ${tickets.length + 1}`)} className="flex items-center justify-center h-14 rounded-lg bg-emerald-50 text-emerald-600 border border-dashed border-emerald-200"><Plus size={20} /></button>

               <div className="flex-1 overflow-y-auto p-4 space-y-3">{activeTicket?.items.length > 0 ? activeTicket.items.map(item => <div key={item.id} className="flex items-center justify-between p-3 bg-slate-50 rounded-xl gap-3 border border-slate-100"><div className="flex-1 min-w-0"><div className="font-bold text-slate-900 truncate">{item.name}</div><div className="text-sm text-slate-500">{formatPrice(item.price)}</div></div><div className="flex items-center gap-3"><button onClick={() => handleUpdateQuantity(item.id, -1)} className="w-8 h-8 flex items-center justify-center bg-white border rounded-full"><Minus size={14} /></button><span className="w-4 text-center font-bold">{item.quantity}</span><button onClick={() => handleUpdateQuantity(item.id, 1)} className="w-8 h-8 flex items-center justify-center bg-emerald-600 text-white rounded-full"><Plus size={14} /></button></div></div>) : <div className="h-full flex flex-col items-center justify-center text-slate-400"><ShoppingCart size={40} /><p>Cart is empty</p></div>}</div>

      // --- SALES PAGE ---
      const SalesPage = () => {
        const { salesHistory, formatPrice, convertPrice } = useData();
        const [timeframe, setTimeframe] = useState('daily');

        const filteredSales = useMemo(() => {
          const now = new Date();
          return salesHistory.filter(sale => {
            // sale.timestamp is stored as number in Firestore (from Date.now())
            const date = new Date(sale.timestamp);
            if (timeframe === 'daily') {
              return date.toDateString() === now.toDateString();
            } else if (timeframe === 'weekly') {
              const day = now.getDay();
              const diff = now.getDate() - day + (day === 0 ? -6 : 1);
              const startOfWeek = new Date(now);
              startOfWeek.setDate(diff);
              startOfWeek.setHours(0,0,0,0);
              return date >= startOfWeek;
            } else if (timeframe === 'monthly') {
              return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
            }
            return true;
          });
        }, [salesHistory, timeframe]);

        const stats = useMemo(() => { 
          const totalRevenue = filteredSales.reduce((sum, sale) => sum + sale.total, 0); 
          const totalOrders = filteredSales.length; 
          const itemCounts = {}; 
          filteredSales.forEach(sale => sale.items.forEach(i => itemCounts[i.name] = (itemCounts[i.name] || 0) + i.quantity)); 
          let popular = 'N/A'; 
          let max = 0; 
          Object.entries(itemCounts).forEach(([name, count]) => { if (count > max) { max = count; popular = name; } }); 
          return { totalRevenue, totalOrders, popular }; 
        }, [filteredSales]);

        const chartData = useMemo(() => { 
          const dataMap = new Map();
          const now = new Date();
          
          if (timeframe === 'daily') {
             for(let i=0; i<24; i++) {
                const hour = i.toString().padStart(2, '0') + ':00';
                dataMap.set(hour, 0);
             }
             filteredSales.forEach(sale => {
                const d = new Date(sale.timestamp);
                const hour = d.getHours().toString().padStart(2, '0') + ':00';
                if(dataMap.has(hour)) dataMap.set(hour, dataMap.get(hour) + sale.total);
             });
          } else if (timeframe === 'weekly') {
             const day = now.getDay();
             const diff = now.getDate() - day + (day === 0 ? -6 : 1);
             const startOfWeek = new Date(now);
             startOfWeek.setDate(diff);

             for(let i=0; i<7; i++) {
                const d = new Date(startOfWeek);
                d.setDate(startOfWeek.getDate() + i);
                const dayName = d.toLocaleDateString('en-US', { weekday: 'short' });
                dataMap.set(dayName, 0);
             }
             
             filteredSales.forEach(sale => {
                const d = new Date(sale.timestamp);
                const dayName = d.toLocaleDateString('en-US', { weekday: 'short' });
                if(dataMap.has(dayName)) dataMap.set(dayName, dataMap.get(dayName) + sale.total);
             });
          } else if (timeframe === 'monthly') {
             const year = now.getFullYear();
             const month = now.getMonth();
             const daysInMonth = new Date(year, month + 1, 0).getDate();
             for(let i=1; i<=daysInMonth; i++) {
                dataMap.set(i.toString(), 0);
             }
             filteredSales.forEach(sale => {
                const d = new Date(sale.timestamp);
                const day = d.getDate().toString();
                if(dataMap.has(day)) dataMap.set(day, dataMap.get(day) + sale.total);
             });
          }
          
          return Array.from(dataMap.entries()).map(([name, value]) => ({ name, value: convertPrice(value) }));
        }, [filteredSales, timeframe, convertPrice]);

        return (
          <div className="h-full p-6 overflow-y-auto bg-slate-50">
            <header className="mb-6 flex justify-between items-center"><div><h1 className="text-2xl font-bold text-slate-900">Sales Analytics</h1></div><div className="flex bg-white rounded-lg p-1 border border-slate-200">{['daily', 'weekly', 'monthly'].map(t => <button key={t} onClick={() => setTimeframe(t)} className={`px-4 py-2 rounded-md text-sm font-medium capitalize ${timeframe === t ? 'bg-slate-900 text-white' : 'text-slate-600'}`}>{t}</button>)}</div></header>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"><div className="bg-white p-6 rounded-2xl border flex items-center gap-4"><div className="p-3 rounded-xl bg-emerald-100 text-emerald-600"><DollarSign size={24}/></div><div><p className="text-slate-500 text-sm">{timeframe} Revenue</p><p className="text-xl font-bold">{formatPrice(stats.totalRevenue)}</p></div></div><div className="bg-white p-6 rounded-2xl border flex items-center gap-4"><div className="p-3 rounded-xl bg-blue-100 text-blue-600"><ShoppingBag size={24}/></div><div><p className="text-slate-500 text-sm">{timeframe} Orders</p><p className="text-xl font-bold">{stats.totalOrders}</p></div></div><div className="bg-white p-6 rounded-2xl border flex items-center gap-4"><div className="p-3 rounded-xl bg-amber-100 text-amber-600"><Star size={24}/></div><div><p className="text-slate-500 text-sm">{timeframe} Popular</p><p className="text-xl font-bold truncate w-32">{stats.popular}</p></div></div></div>
            <div className="bg-white p-6 rounded-2xl border h-96"><h3 className="text-lg font-bold mb-6">Revenue Chart ({timeframe})</h3><div className="w-full h-full pb-8">{chartData.length > 0 ? <ResponsiveContainer width="100%" height="100%"><BarChart data={chartData}><CartesianGrid strokeDasharray="3 3" vertical={false}/><XAxis dataKey="name" axisLine={false} tickLine={false}/><YAxis axisLine={false} tickLine={false} tickFormatter={(val) => val >= 1000 ? `${(val/1000).toFixed(0)}k` : val}/><Tooltip/><Bar dataKey="value" fill="#10b981" radius={[4,4,0,0]}/></BarChart></ResponsiveContainer> : <div className="h-full flex items-center justify-center text-slate-400">No data available</div>}</div></div>
          </div>
        );
      };

      // --- STOCK PAGE ---
      const StockPage = () => {
        const { stockItems, addStockItem, updateStockItem, deleteStockItem, formatPrice, categories, addCategory, deleteCategory, groups, addGroup, deleteGroup, currency } = useData();

        const [editingItem, setEditingItem] = useState(null);

        const [isBulkOpen, setIsBulkOpen] = useState(false);
        const [bulkUpdates, setBulkUpdates] = useState({});
        const [isCatOpen, setIsCatOpen] = useState(false);
        const [isGrpOpen, setIsGrpOpen] = useState(false);
        const [newCat, setNewCat] = useState('');
        const [newGrp, setNewGrp] = useState('');

        const filteredStock = stockItems.filter(i => i.name.toLowerCase().includes(searchTerm.toLowerCase()) && (selectedCategory === 'All' || i.category === selectedCategory));
        const lowStock = stockItems.filter(i => (i.stock || 0) <= (i.lowStockThreshold || 5));

        const openModal = (item = null) => {
           setEditingItem(item);
           setFormData(item ? { ...item } : { name: '', price: 0, category: selectedCategory === 'All' ? 'Cold Drinks' : selectedCategory, stock: 0, lowStockThreshold: 5, group: '' });
           setIsModalOpen(true);
        };

        const handleSubmit = (e) => {
           e.preventDefault();
           if(editingItem) updateStockItem({ ...editingItem, ...formData });
           else addStockItem(formData);

        const handleBulkSave = () => {
           Object.entries(bulkUpdates).forEach(([id, val]) => {

        return (
          <div className="h-full p-6 bg-slate-50 overflow-y-auto">
             <header className="mb-6 flex flex-wrap justify-between items-center gap-4">

                   <button onClick={() => setIsGrpOpen(true)} className="px-3 py-2 bg-white border rounded-lg hover:bg-slate-50 flex gap-2"><Tag size={18}/> Groups</button>
                   <button onClick={() => setIsCatOpen(true)} className="px-3 py-2 bg-white border rounded-lg hover:bg-slate-50 flex gap-2"><Layers size={18}/> Categories</button>
                   <button onClick={() => setIsBulkOpen(true)} className="px-3 py-2 bg-white border rounded-lg hover:bg-slate-50 flex gap-2"><ListChecks size={18}/> Bulk Update</button>
                   <button onClick={() => openModal()} className="px-3 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 flex gap-2 shadow"><Plus size={18}/> Add Item</button>
                </div>
             </header>

             {lowStock.length > 0 && <div className="mb-6 bg-amber-50 border border-amber-200 p-4 rounded-xl flex items-start gap-3"><AlertTriangle className="text-amber-600 mt-0.5" size={20} /><div><h3 className="font-bold text-amber-800 text-sm">Low Stock Alert</h3><p className="text-sm text-amber-700">Running low: {lowStock.slice(0,5).map(i => i.name).join(', ')}</p></div></div>}

             <div className="bg-white p-4 rounded-xl border mb-6 flex flex-col gap-4">
                <div className="relative"><Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={20} /><input type="text" placeholder="Search stock..." className="w-full pl-10 pr-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-emerald-500 bg-white" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /></div>
                <div className="flex gap-2 overflow-x-auto pb-1 no-scrollbar">{['All', ...categories].map(c => <button key={c} onClick={() => setSelectedCategory(c)} className={`px-3 py-1.5 rounded-lg text-sm whitespace-nowrap ${selectedCategory === c ? 'bg-emerald-100 text-emerald-700' : 'bg-white border'}`}>{c}</button>)}</div>
             </div>

             <div className="grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-3 gap-4">
                {filteredStock.map(item => {
                   const isLow = (item.stock || 0) <= (item.lowStockThreshold || 5);
                   return (
                     <div key={item.id} className={`bg-white p-4 rounded-xl border flex flex-col gap-3 ${isLow ? 'border-amber-200 bg-amber-50/30' : 'border-slate-200'}`}>
                        <div className="flex justify-between items-start">
                           <div className="flex items-center gap-3">
                              <div className={`w-10 h-10 rounded-lg flex items-center justify-center ${isLow ? 'bg-amber-100 text-amber-600' : 'bg-slate-100 text-slate-400'}`}><Package size={20}/></div>
                              <div><h3 className="font-bold text-slate-900 truncate w-32">{item.name}</h3><p className="text-xs text-slate-500">{item.category}</p></div>
                           </div>
                           <div className="flex gap-1">
                              <button onClick={() => openModal(item)} className="p-1 text-slate-400 hover:text-emerald-600"><Edit2 size={16}/></button>
                              <button onClick={() => { if(confirm('Delete?')) deleteStockItem(item.id); }} className="p-1 text-slate-400 hover:text-red-500"><Trash2 size={16}/></button>
                           </div>
                        </div>
                        <div className="flex justify-between items-end border-t pt-2">
                           <div className="text-xs text-slate-500">Alert Limit: {item.lowStockThreshold || 5}</div>
                           <div className="flex items-center gap-2">
                              <button onClick={() => updateStockItem({...item, stock: Math.max(0, item.stock - 1)})} className="w-7 h-7 flex items-center justify-center rounded-full border hover:bg-slate-50"><Minus size={14}/></button>
                              <span className={`font-bold text-lg ${isLow ? 'text-amber-600' : 'text-slate-800'}`}>{item.stock}</span>
                              <button onClick={() => updateStockItem({...item, stock: item.stock + 1})} className="w-7 h-7 flex items-center justify-center rounded-full bg-emerald-600 text-white"><Plus size={14}/></button>
                           </div>
                        </div>
                     </div>
                   );
                })}
             </div>

             {isModalOpen && (
               <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                  <div className="bg-white w-full max-w-md rounded-2xl p-6 flex flex-col max-h-[85vh]">
                     <div className="mb-4 shrink-0"><h3 className="font-bold text-lg">{editingItem ? 'Edit Stock Item' : 'Add Stock Item'}</h3></div>
                     <form onSubmit={handleSubmit} className="space-y-4 overflow-y-auto pr-1">
                        <input type="text" placeholder="Name" className="w-full border p-2 rounded bg-white" required value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                        <div className="grid grid-cols-2 gap-4">
                           <div>
                             <label className="text-xs text-slate-500 block mb-1">Cost ({currency})</label>
                             <input type="number" step="0.01" className="w-full border p-2 rounded bg-white" value={formData.price} onChange={e => setFormData({...formData, price: parseFloat(e.target.value)})} />
                           </div>
                           <div>
                             <label className="text-xs text-slate-500 block mb-1">Category</label>
                             <select className="w-full border p-2 rounded bg-white" value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>{categories.map(c => <option key={c} value={c}>{c}</option>)}</select>
                           </div>
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                           <input type="number" placeholder="Current Stock" className="w-full border p-2 rounded bg-white" value={formData.stock} onChange={e => setFormData({...formData, stock: parseInt(e.target.value)})} />
                           <input type="number" placeholder="Low Alert Limit" className="w-full border p-2 rounded bg-white" value={formData.lowStockThreshold} onChange={e => setFormData({...formData, lowStockThreshold: parseInt(e.target.value)})} />
                        </div>
                        <div className="flex justify-end gap-2 pt-4">
                           <button type="button" onClick={() => setIsModalOpen(false)} className="px-4 py-2 text-slate-600">Cancel</button>
                           <button type="submit" className="px-4 py-2 bg-emerald-600 text-white rounded">Save</button>
                        </div>
                     </form>
                  </div>
               </div>
             )}

             {isBulkOpen && (
               <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                  <div className="bg-white w-full max-w-2xl rounded-2xl h-[80vh] flex flex-col overflow-hidden">
                     <div className="p-4 border-b flex justify-between"><div><h3 className="font-bold">Bulk Update Stock</h3></div><button onClick={() => setIsBulkOpen(false)}><X/></button></div>
                     <div className="flex-1 overflow-y-auto p-4">
                        <table className="w-full text-sm">
                           <thead><tr className="text-left text-slate-500"><th>Item</th><th className="text-center">Current</th><th className="text-right">Adjust (+/-)</th></tr></thead>
                           <tbody className="divide-y">
                              {stockItems.map(item => (
                                 <tr key={item.id}><td className="py-2">{item.name}</td><td className="text-center">{item.stock}</td><td className="text-right"><input type="number" className="border w-24 p-1 rounded text-right bg-white" placeholder="0" onChange={(e) => setBulkUpdates(prev => ({...prev, [item.id]: parseInt(e.target.value) || 0}))} /></td></tr>
                              ))}
                           </tbody>
                        </table>
                     </div>
                     <div className="p-4 border-t flex justify-end gap-2"><button onClick={() => setIsBulkOpen(false)} className="px-4 py-2 text-slate-600">Cancel</button><button onClick={handleBulkSave} className="px-4 py-2 bg-emerald-600 text-white rounded">Apply</button></div>
                  </div>
               </div>
             )}
             {isCatOpen && <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"><div className="bg-white p-6 rounded-xl w-80"><h3 className="font-bold mb-4">Categories</h3><form onSubmit={(e)=>{e.preventDefault();if(newCat){addCategory(newCat);setNewCat('')}}} className="flex gap-2 mb-2"><input className="border p-2 w-full bg-white" value={newCat} onChange={e=>setNewCat(e.target.value)}/><button className="bg-emerald-600 text-white p-2 rounded"><Plus/></button></form><div className="max-h-40 overflow-y-auto">{categories.map(c=><div key={c} className="flex justify-between p-2 hover:bg-slate-50"><span>{c}</span><button onClick={()=>deleteCategory(c)} className="text-red-500"><Trash2 size={14}/></button></div>)}</div><button onClick={()=>setIsCatOpen(false)} className="mt-4 w-full border p-2 rounded">Close</button></div></div>}
             {isGrpOpen && <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"><div className="bg-white p-6 rounded-xl w-80"><h3 className="font-bold mb-4">Groups</h3><form onSubmit={(e)=>{e.preventDefault();if(newGrp){addGroup(newGrp);setNewGrp('')}}} className="flex gap-2 mb-2"><input className="border p-2 w-full bg-white" value={newGrp} onChange={e=>setNewGrp(e.target.value)}/><button className="bg-emerald-600 text-white p-2 rounded"><Plus/></button></form><div className="max-h-40 overflow-y-auto">{groups.map(g=><div key={g} className="flex justify-between p-2 hover:bg-slate-50"><span>{g}</span><button onClick={()=>deleteGroup(g)} className="text-red-500"><Trash2 size={14}/></button></div>)}</div><button onClick={()=>setIsGrpOpen(false)} className="mt-4 w-full border p-2 rounded">Close</button></div></div>}
          </div>
        );
      };

      // --- INVENTORY PAGE (MENU) ---
      const InventoryPage = () => {
        const { menuItems, stockItems, addMenuItem, updateMenuItem, deleteMenuItem, formatPrice, currency, categories, groups } = useData();
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [editingItem, setEditingItem] = useState(null);
        const [searchTerm, setSearchTerm] = useState('');
        const [formData, setFormData] = useState({ name: '', price: 0, category: 'Food', group: '', recipe: [] });
        const [selStockId, setSelStockId] = useState('');
        const [selQty, setSelQty] = useState(1);

        const openModal = (item = null) => {
           setEditingItem(item);
           setFormData(item ? { ...item, recipe: item.recipe || [] } : { name: '', price: 0, category: 'Food', group: '', recipe: [] });
           setSelStockId('');
           setSelQty(1);
           setIsModalOpen(true);
        };

        const handleSubmit = (e) => {
           e.preventDefault();
           if(editingItem) updateMenuItem({ ...editingItem, ...formData });
           else addMenuItem(formData);
           setIsModalOpen(false);
        };

        const addIngredient = () => {
           if(!selStockId || selQty <= 0) return;
           const newRecipe = [...(formData.recipe || []), { itemId: selStockId, quantity: selQty }];
           setFormData({ ...formData, recipe: newRecipe });
           setSelStockId('');
           setSelQty(1);
        };

        const removeIngredient = (idx) => {
           const newRecipe = [...formData.recipe];
           newRecipe.splice(idx, 1);
           setFormData({ ...formData, recipe: newRecipe });
        };

        const filteredMenu = menuItems.filter(i => i.name.toLowerCase().includes(searchTerm.toLowerCase()));

        return (
          <div className="h-full p-6 bg-slate-50 overflow-y-auto">
             <header className="mb-6 flex justify-between items-center"><div><h1 className="text-2xl font-bold text-slate-900">Menu Management</h1><p className="text-slate-500">Sales items & Recipes</p></div><button onClick={() => openModal()} className="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 flex items-center gap-2 shadow"><Plus size={18}/> Add Product</button></header>
             <div className="bg-white p-4 rounded-xl border mb-6"><div className="relative"><Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={20} /><input type="text" placeholder="Search menu..." className="w-full pl-10 pr-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-emerald-500 bg-white" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /></div></div>
             <div className="grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-3 gap-4">
                {filteredMenu.map(item => (
                   <div key={item.id} className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center hover:border-emerald-300 transition-all">
                      <div className="flex gap-4 items-center overflow-hidden">
                         <div className="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center shrink-0"><PackageOpen size={20} className="text-slate-500"/></div>
                         <div className="min-w-0"><h3 className="font-bold text-slate-900 truncate">{item.name}</h3><div className="flex gap-2"><span className="text-xs bg-slate-100 px-2 py-0.5 rounded text-slate-500 uppercase">{item.category}</span>{item.recipe && item.recipe.length > 0 && <span className="text-xs bg-emerald-50 text-emerald-600 px-2 py-0.5 rounded border border-emerald-100 flex items-center gap-1"><LinkIcon size={10}/> Linked</span>}</div></div>
                      </div>
                      <div className="flex flex-col items-end gap-2"><span className="font-bold text-lg text-slate-700">{formatPrice(item.price)}</span><div className="flex gap-1"><button onClick={() => openModal(item)} className="p-1.5 text-slate-400 hover:text-emerald-600 bg-slate-50 rounded"><Edit2 size={16}/></button><button onClick={() => { if(confirm('Delete?')) deleteMenuItem(item.id); }} className="p-1.5 text-slate-400 hover:text-red-500 bg-slate-50 rounded"><Trash2 size={16}/></button></div></div>
                   </div>
                ))}
             </div>
             {isModalOpen && (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                   <div className="bg-white w-full max-w-lg rounded-2xl shadow-xl flex flex-col max-h-[85vh]">
                      <div className="p-4 border-b flex justify-between items-center shrink-0"><h3 className="font-bold text-lg">{editingItem ? 'Edit Product' : 'New Product'}</h3><button onClick={() => setIsModalOpen(false)}><X/></button></div>
                      <form onSubmit={handleSubmit} className="p-6 overflow-y-auto space-y-4">
                         <div className="space-y-4"><input type="text" placeholder="Product Name" className="w-full border p-2 rounded bg-white" required value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} /><div className="grid grid-cols-2 gap-4"><input type="number" placeholder="Price" className="w-full border p-2 rounded bg-white" required value={formData.price} onChange={e => setFormData({...formData, price: parseFloat(e.target.value)})} /><select className="w-full border p-2 rounded bg-white" value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>{categories.map(c => <option key={c} value={c}>{c}</option>)}</select></div><div><label className="block text-sm text-slate-600 mb-1">Group</label><input type="text" list="groups" className="w-full border p-2 rounded bg-white" placeholder="Sub-category" value={formData.group} onChange={e => setFormData({...formData, group: e.target.value})} /><datalist id="groups">{groups.map(g => <option key={g} value={g}/>)}</datalist></div></div>
                         <div className="border-t pt-4">
                            <label className="block font-bold text-sm mb-2 flex items-center gap-2"><LinkIcon size={16} className="text-emerald-600"/> Recipe Link (Ingredients)</label>
                            <p className="text-xs text-slate-500 mb-3">Link to Stock Items for deduction.</p>
                            <div className="flex gap-2 mb-2"><select className="flex-1 border p-2 rounded text-sm bg-white" value={selStockId} onChange={e => setSelStockId(e.target.value)}><option value="">Select Stock Item...</option>{stockItems.sort((a,b) => a.name.localeCompare(b.name)).map(s => <option key={s.id} value={s.id}>{s.name} (Stock: {s.stock})</option>)}</select><input type="number" className="w-20 border p-2 rounded text-sm bg-white" placeholder="Qty" value={selQty} onChange={e => setSelQty(parseFloat(e.target.value))} /><button type="button" onClick={addIngredient} className="bg-emerald-600 text-white p-2 rounded hover:bg-emerald-700"><Plus size={16}/></button></div>
                            <div className="bg-slate-50 rounded border p-2 space-y-1 max-h-40 overflow-y-auto">{formData.recipe && formData.recipe.length > 0 ? formData.recipe.map((ing, idx) => { const sItem = stockItems.find(s => s.id === ing.itemId); return (<div key={idx} className="flex justify-between items-center text-sm bg-white p-2 rounded border shadow-sm"><span>{sItem ? sItem.name : 'Unknown Item'}</span><div className="flex items-center gap-3"><span className="font-bold text-slate-700">x{ing.quantity}</span><button type="button" onClick={() => removeIngredient(idx)} className="text-red-500"><MinusCircle size={16}/></button></div></div>); }) : <p className="text-xs text-slate-400 text-center py-2">No ingredients linked.</p>}</div>
                         </div>
                         <button type="submit" className="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold hover:bg-emerald-700 mt-4 shrink-0">Save Product</button>
                      </form>
                   </div>
                </div>
             )}
          </div>
        );
      };

      const App = () => {
        const [currentView, setCurrentView] = useState('pos');
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
        return (
          <DataProvider>
            <div className="flex h-full w-full bg-slate-50">
               <Sidebar currentView={currentView} setCurrentView={setCurrentView} isMobileMenuOpen={isMobileMenuOpen} setIsMobileMenuOpen={setIsMobileMenuOpen} />
               <main className="flex-1 h-full overflow-hidden md:p-0 pt-16 relative">
                 {currentView === 'pos' && <POSPage />}
                 {currentView === 'sales' && <SalesPage />}
                 {currentView === 'stock' && <StockPage />}
                 {currentView === 'inventory' && <InventoryPage />}
               </main>
            </div>
          </DataProvider>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
